<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ValutaGo</title>
  <link rel="icon" type="image/png" href="ValutaGo.png?v=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .converter {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 500px;
      text-align: center;
      color: #fff;
      border: 2px solid rgba(255,255,255,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .logo {
      width: 90px;
      margin-bottom: 15px;
    }
    h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }
    .tagline {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 20px;
    }
    .currency-row {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }
    select, input {
      flex: 1;
      padding: 12px;
      margin: 5px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      transition: 0.3s;
    }
    input {
      background: rgba(255, 255, 255, 0.8);
    }
    select {
      background: rgba(255, 255, 255, 0.9);
    }
    select:focus, input:focus {
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
      outline: none;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(135deg, #76e176, #4caf50);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .rate-info {
      margin-top: 10px;
      font-size: 13px;
      color: #eee;
    }
    .extra-info {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      text-align: left;
    }
    .extra-info h4 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #ffd;
    }
    .extra-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .extra-info li {
      font-size: 14px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="converter">
    <!-- Logo + Brand -->
    <img src="ValutaGo.png" alt="ValutaGo Logo" class="logo">
    <h2>ValutaGo</h2>
    <div class="tagline">Global Currency Converter</div>

    <!-- Input awal -->
    <div class="currency-row">
      <input type="number" id="amountFrom" placeholder="Enter amount" />
      <select id="fromCurrency"></select>
    </div>

    <!-- Hasil konversi -->
    <div class="currency-row">
      <input type="text" id="amountTo" placeholder="Converted amount" disabled />
      <select id="toCurrency"></select>
    </div>

    <div class="result-box" id="result">Hasil konversi akan tampil di sini</div>
    <div class="rate-info" id="rateInfo"></div>
  </div>

  <script>
    const API_KEY = "fca_live_G1ghkYZrd76RyFyFYZpFBO2DL8RHBrdbgqC39M49"; 

    const amountFrom = document.getElementById("amountFrom");
    const amountTo = document.getElementById("amountTo");
    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");
    const result = document.getElementById("result");
    const rateInfo = document.getElementById("rateInfo");

    async function loadCurrencies() {
      let url = `https://api.freecurrencyapi.com/v1/latest?apikey=${API_KEY}&base_currency=USD`;
      let response = await fetch(url);
      let data = await response.json();

      if (data && data.data) {
        const currencies = Object.keys(data.data);

        fromCurrency.innerHTML = "";
        toCurrency.innerHTML = "";

        currencies.forEach(code => {
          let optionFrom = document.createElement("option");
          optionFrom.value = code;
          optionFrom.textContent = code;
          if (code === "IDR") optionFrom.selected = true;
          fromCurrency.appendChild(optionFrom);

          let optionTo = document.createElement("option");
          optionTo.value = code;
          optionTo.textContent = code;
          if (code === "USD") optionTo.selected = true;
          toCurrency.appendChild(optionTo);
        });
      }
    }

    async function convert() {
      let amount = amountFrom.value;
      let from = fromCurrency.value;
      let to = toCurrency.value;

      if (!amount || amount <= 0) {
        result.innerText = "Please enter a valid amount!";
        amountTo.value = "";
        rateInfo.innerText = "";
        return;
      }

      try {
        let url = `https://api.freecurrencyapi.com/v1/latest?apikey=${API_KEY}&base_currency=${from}`;
        let response = await fetch(url);
        let data = await response.json();

        if (data && data.data[to]) {
          let rate = data.data[to];
          let converted = (amount * rate);

          amountTo.value = converted.toLocaleString("id-ID", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          result.innerText = `${Number(amount).toLocaleString("id-ID")} ${from} = ${converted.toLocaleString("id-ID", { minimumFractionDigits: 2 })} ${to}`;
          rateInfo.innerText = `1 ${from} = ${rate.toLocaleString("id-ID", { minimumFractionDigits: 2 })} ${to}`;
          
        } else {
          result.innerText = "Conversion failed!";
          rateInfo.innerText = "";
        }
      } catch (err) {
        result.innerText = "Error fetching API!";
        rateInfo.innerText = "";
      }
    }

    loadCurrencies();
    amountFrom.addEventListener("input", convert);
    fromCurrency.addEventListener("change", convert);
    toCurrency.addEventListener("change", convert);
  </script>
</body>
</html>
