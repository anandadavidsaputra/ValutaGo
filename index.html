<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValutaGo</title>
    <link rel="icon" type="image/png" href="ValutaGo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter">
      <!-- Logo + Brand -->
      <img src="ValutaGo.png" alt="ValutaGo Logo" class="logo" />
      <h2>ValutaGo</h2>
      <div class="tagline">Global Currency Converter</div>

      <!-- Input awal -->
      <div class="currency-row">
        <input type="number" id="amountFrom" placeholder="Enter amount" />
        <select id="fromCurrency"></select>
      </div>

      <!-- Hasil konversi -->
      <div class="currency-row">
        <input
          type="text"
          id="amountTo"
          placeholder="Converted amount"
          disabled
        />
        <select id="toCurrency"></select>
      </div>

      <div class="result-box" id="result">
        Hasil konversi akan tampil di sini
      </div>
      <div class="rate-info" id="rateInfo"></div>
    </div>

    <footer class="footer">Copyright Â© ValutaGo - Ananda David Saputa.</footer>

    <script src="script.js"></script>
  </body>
</html>
